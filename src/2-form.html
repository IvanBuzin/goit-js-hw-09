<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <link rel="stylesheet" href="../src/css/styles.css" />
</head>

<body>
  <style>
    .feedback-form {
      display: inline-flex;
      padding: 24px;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;

      border-radius: 8px;
      background: #FFF;

      max-width: 408px;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;

      width: 360px;
      height: auto;
    }

    input,
    input:active {
      width: 360px;
      height: 40px;
      flex-shrink: 0;

      border-radius: 4px;
      border: 1px solid #808080;

      color: rgba(128, 128, 128, 1);
    }

    input:hover {
      border: 1px solid #000;
    }

    textarea {
      width: 360px;
      height: 80px;
      flex-shrink: 0;

      border-radius: 4px;
      border: 1px solid #808080;
      color: rgba(128, 128, 128, 1);
    }


    button {
      display: flex;
      padding: 8px 16px;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      background: #4E75FF;

      color: #FFF;
      width: 95px;
      height: 40px;

      font-family: Montserrat;
      font-size: 16px;
      font-style: normal;
      font-weight: 500;
      line-height: 24px;
      /* 150% */
      letter-spacing: 0.64px;
    }

    button:hover {
      background: #6C8CFF;
    }
  </style>
  <section>
    <ul>
      <li><a href="./index.html">Go to home</a></li>
      <li>
        <h1>Welcome to Feedback Form</h1>
      </li>
    </ul>
  </section>

  <form class="feedback-form" autocomplete="off">
    <label>
      Email
      <input type="email" name="email" autofocus />
    </label>
    <label>
      Message
      <textarea name="message" rows="8"></textarea>
    </label>
    <button type="submit">Submit</button>
  </form>

  <script type="modyle" src="./js/2-form.js"></script>
</body>

</html>
